# Ensure 'ssh' connections are grabbed.

- hosts: all
  any_errors_fatal: true
  tasks:
    - name: integration/connection_loader__ssh_blemished.yml
      determine_strategy:

    - custom_python_detect_environment:
      connection: ssh
      register: out

    - assert:
        that: (not not out.mitogen_loaded) == (not not is_mitogen)
