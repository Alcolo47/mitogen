- hosts: all
  tasks:
    - name: integration/runner__custom_binary_single_null.yml
      custom_binary_single_null:
        foo: true
      with_sequence: start=1 end={{end|default(1)}}
      ignore_errors: true
      register: out

    - assert:
        that: |
          out.failed and
          out.results[0].failed and
          out.results[0].msg == 'MODULE FAILURE' and
          out.results[0].rc == 126
