# Ensure templated delegate_to field works.

- name: integration/delegation/delegate_to_template.yml
  vars:
    physical_host: "cd-normal-alias"
    physical_hosts: ["cd-normal-alias", "cd-normal-normal"]
  hosts: test-targets
  gather_facts: no
  any_errors_fatal: true
  tasks:
    - mitogen_get_stack:
      delegate_to: "{{ physical_host }}"
      register: out

    - assert:
        that: |
          out.result == [
            {
                'kwargs': {
                    'check_host_keys': 'ignore',
                    'connect_timeout': 10,
                    'hostname': 'cd-normal-alias',
                    'identities_only': False,
                    'identity_file': None,
                    'password': None,
                    'port': None,
                    'python_path': None,
                    'ssh_args': [
                        '-o',
                        'ForwardAgent=yes',
                        '-o',
                        'ControlMaster=auto',
                        '-o',
                        'ControlPersist=60s',
                    ],
                    'ssh_debug_level': None,
                    'ssh_path': 'ssh',
                    'username': None,
                },
                'method': 'ssh',
            },
          ]
