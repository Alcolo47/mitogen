- hosts: all
  any_errors_fatal: true
  tasks:
    - name: integration/runner__custom_binary_producing_json.yml
      custom_binary_producing_json:
        foo: true
      with_sequence: start=1 end={{end|default(1)}}
      register: out

    - assert:
        that: |
          out.changed and
          out.results[0].changed and
          out.results[0].msg == 'Hello, world.'
